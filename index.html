<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROFORT - Anvil Empires Clan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        body {
            background: black;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .hero {
            background: url('background.png') no-repeat center center/cover;
            padding: 100px 20px;
            position: relative;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            position: relative;
            max-width: 900px;
            margin: auto;
        }
        .title {
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px red, 0 0 20px darkred, 0 0 30px red;
            animation: neonGlow 1.5s infinite alternate ease-in-out;
        }
        
        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 5px red, 0 0 10px darkred, 0 0 15px red;
                opacity: 0.8;
            }
            100% {
                text-shadow: 0 0 20px red, 0 0 30px darkred, 0 0 40px red;
                opacity: 1;
            }
        }
        
        .subtitle {
            font-size: 1.8em;
            margin-top: 10px;
            font-weight: 300;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .button {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 30px;
            font-size: 1.5em;
            color: white;
            background: linear-gradient(45deg, red, darkred);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
        }
        .button:hover {
            background: linear-gradient(45deg, darkred, black);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.9);
        }
        .stats {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            padding: 40px 0;
            background: black;
        }
        .stat {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="container">
            <h1 class="title">ROFORT CLAN HAS RISEN!</h1>
            <p class="subtitle">Join the first founded Romanian clan in Anvil Empires.</p>
            <a href="https://discord.gg/V7WR48kkke" class="button">Join our Discord</a>
        </div>
    </div>
    <div class="stats">
        <div class="stat">FRAȚIE</div>
        <div class="stat">RESPECT</div>
        <div class="stat">ÎNȚELEGERE</div>
        <div class="stat">EXPERIENȚĂ</div>
    </div>
</body>
</html>

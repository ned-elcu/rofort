<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROFORT</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        html, body {
            width: 100%;
            max-width: 100vw;
            background: black;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            font-size: 1.3em;
        }

        .top-bar {
            width: 100%;
            height: 70px;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 0 15px;
        }

        .top-bar img {
            width: 50px;
            height: 50px;
        }

        .stop-button {
            background-color: rgba(223, 197, 136, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .stop-button:hover {
            background-color: darkred;
        }

        .hero {
            background: url('background.png') no-repeat center center/cover;
            padding: 104px 26px;
            position: relative;
            margin-top: 75px;
            width: 100%;
            max-width: 100vw;
        }

        .overlay {
            background: rgba(14, 17, 19, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            max-width: 900px;
            margin: auto;
            padding: 0 15px;
        }

        .title {
            font-size: 4.55em;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(223, 197, 136, 0.8), 0 0 20px rgba(223, 197, 136, 0.8), 0 0 30px rgba(223, 197, 136, 0.8);
            animation: neonGlow 1.5s infinite alternate ease-in-out;
        }
        
        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 5px rgba(223, 197, 136, 0.8), 0 0 10px rgba(223, 197, 136, 0.8), 0 0 15px rgba(223, 197, 136, 0.8);
                opacity: 0.8;
            }
            100% {
                text-shadow: 0 0 20px rgba(223, 197, 136, 0.8), 0 0 30px rgba(223, 197, 136, 0.8), 0 0 40px rgba(223, 197, 136, 0.8);
                opacity: 1;
            }
        }
        
        .subtitle {
            font-size: 2.08em;
            margin-top: 10px;
            font-weight: 300;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .button {
            display: inline-block;
            padding: 15.6px 45.5px;
            margin-top: 26px;
            font-size: 1.69em;
            color: white;
            background: linear-gradient(45deg, rgba(223, 197, 136, 0.8), rgba(223, 197, 136, 0.8));
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(223, 197, 136, 0.5);
        }
        .button:hover {
            background: linear-gradient(45deg, rgba(223, 197, 136, 0.8), black);
            box-shadow: 0 4px 15px rgba(223, 197, 136, 0.9);
        }

        .stats {
            margin-top: 39px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 26px 0;
            background: black;
            width: 100%;
        }

        .logo {
            width: 90%;
            max-width: 364px;
            height: auto;
            margin-bottom: 13px;
        }

        .stat-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 13px;
            width: 100%;
        }

        .stat {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .art3 {
            width: 90%;
            max-width: 900px;
            height: auto;
            margin-top: 26px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="icon.png" alt="Site Icon">
        <button class="stop-button" onclick="stopMusic()">Stop Music</button>
    </div>

    <div class="hero">
        <div class="overlay"></div>
        <div class="container">
            <h1 class="title">ROFORT CLAN HAS RISEN!</h1>
            <p class="subtitle">Join the first founded Romanian clan in Anvil Empires.</p>
            <a href="https://discord.gg/V7WR48kkke" class="button">Join our Discord</a>
        </div>
    </div>

    <div class="stats">
        <img src="aelogo.png" alt="AE Logo" class="logo">
        <div class="stat-container">
            <div class="stat">FRAȚIE</div>
            <div class="stat">RESPECT</div>
            <div class="stat">ÎNȚELEGERE</div>
            <div class="stat">EXPERIENȚĂ</div>
        </div>
        <img src="art3.png" alt="art3" class="art3">
    </div>

    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audio = document.getElementById("background-music");
            audio.volume = 0.2; // Set volume to 20%
        });
        
    <script>
        function stopMusic() {
            let audio = document.getElementById("background-music");
            audio.pause();
            audio.currentTime = 0;
        }
    </script>

</body>
</html>

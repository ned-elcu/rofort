<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROFORT</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        html, body {
            width: 100%;
            max-width: 100vw;
            background: black;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            font-size: 1.3em;
        }

        .top-bar {
            width: 100%;
            height: 70px;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 0 15px;
        }

        .top-bar img {
            width: 50px;
            height: 50px;
        }

        .stop-button {
            background-color: rgba(223, 197, 136, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .stop-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="icon.png" alt="Site Icon">
        <button class="stop-button" onclick="stopMusic()">Stop Music</button>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audio = document.getElementById("background-music");
            audio.volume = 0.2; // Set volume to 20%
        });

        function stopMusic() {
            let audio = document.getElementById("background-music");
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
